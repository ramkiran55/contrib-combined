name: Build Combined Contributions Heatmap

on:
  schedule:
    - cron: "23 2 * * *"  # Daily at 02:23 UTC
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate combined heatmap
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USER_1: "ramkiran55"
          USER_2: "rdevireddybloom"
          OUTPUT_PATH: "assets/combined-heatmap.svg"
        run: |
          python scripts/combined_heatmap.py

      - name: Commit heatmap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/combined-heatmap.svg
          if git commit -m "chore: update combined contributions heatmap"; then
            git push
          else
            echo "No changes to commit."
          fi
